<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    </head>
    <body style="background-color:black;">
        <div style="width:600px;margin: 20px auto;padding:10px;border-radius: 3px;">
            <h1 style="color:white;font-family: 'Open Sans', sans-serif;font-size: 50px;">Delete Task</h1>
            <p class="mt-4" style="color:white;font-family: 'Open Sans', sans-serif;">Are you sure you want to delete {{ item }}?</p>
            <a class="btn btn-light btn-sm" type="submit" href="{% url 'home' %}">Cancel</a>
            <br/><br/>
            <form method="POST" action="">
                {% csrf_token %}
                {{ form }}
                <input class="btn btn-light btn-sm" type="submit" value="Confirm">
            </form>
        </div>
    </body>
</html>
