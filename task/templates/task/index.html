<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <h1>To Do</h1>
    <form method="POST" action="/">
        {% csrf_token %}
        {{ form.title }}
        <button type="submit" value="Enter Task">Go</button>
    </form>
    {% for task in task %}
    <div>
        <a href="{% url 'update' task.id %}">Update</a>
        <a href="{% url 'delete' task.id %}">Delete</a>
        {% if task.complete == True %}
        <strike>{{ task }}</strike>
        {% else %}
        <p>{{ task }}</p>
        {% endif %}
    </div>
    {% endfor %}
    </body>
</html>
