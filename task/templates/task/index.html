<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    </head>
    <body style="background-color:black;">
        <div style="width:600px;margin: 20px auto;padding:10px;border-radius: 3px;">
            <h1 class="text-center" style="color:white;font-family: 'Open Sans', sans-serif;font-size: 60px;">To-Do List</h1>
            <form class="mb-3 mt-5" method="POST" action="/">
                {% csrf_token %}
                {{ form.title }}
                <input placeholder="Enter the task" class="btn btn-light btn-sm mb-1 ml-1" type="submit" value="Add Task" >
            </form>
            {% for task in task %}
                <div>
                    <a class="mr-2" href="{% url 'update' task.id %}">Update</a>
                    <a class="ml-2" href="{% url 'delete' task.id %}">Delete</a>
                    <br/>
                    {% if task.complete == True %}
                    <strike class="mb-2" style="color:white;font-family: 'Open Sans', sans-serif;font-size: 30px;">{{ task }}</strike>
                    {% else %}
                    <p class="mb-2" style="color:white;font-family: 'Open Sans', sans-serif;font-size: 30px;">{{ task }}</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
